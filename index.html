<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Legal Tech AI Assistant</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary: #4361ee;
      --primary-light: #4895ef;
      --secondary: #3f37c9;
      --dark: #1e293b;
      --darker: #0f172a;
      --light: #f8fafc;
      --gray: #64748b;
      --gray-light: #cbd5e1;
      --success: #10b981;
      --user-msg: #3b82f6;
      --bot-msg: #1e293b;
      --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--darker) 0%, #1a202c 100%);
      color: var(--light);
      display: grid;
      grid-template-rows: auto 1fr auto;
      height: 100vh;
      overflow: hidden;
    }

    /* --- HEADER --- */
    header {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      padding: 16px 24px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      gap: 14px;
      position: sticky;
      top: 0;
      z-index: 10;
      box-shadow: var(--shadow);
    }

    .logo-container {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 12px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      box-shadow: 0 4px 10px rgba(67, 97, 238, 0.3);
    }

    .logo-container i {
      font-size: 20px;
      color: white;
    }

    header h1 {
      font-size: 20px;
      margin: 0;
      font-weight: 700;
      background: linear-gradient(to right, #fff, #e2e8f0);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .header-subtitle {
      font-size: 14px;
      color: var(--gray-light);
      margin-left: auto;
      font-weight: 400;
    }

    /* --- CHAT --- */
    #chat {
      padding: 24px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      scroll-behavior: smooth;
    }

    /* Custom scrollbar */
    #chat::-webkit-scrollbar {
      width: 6px;
    }

    #chat::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
    }

    #chat::-webkit-scrollbar-thumb {
      background: var(--primary);
      border-radius: 10px;
    }

    .msg {
      display: flex;
      gap: 14px;
      align-items: flex-start;
      max-width: 85%;
      animation: fadeIn 0.3s ease-out;
    }

    .user {
      align-self: flex-end;
    }

    .bot {
      align-self: flex-start;
    }

    .avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
      flex: 0 0 auto;
      box-shadow: var(--shadow);
    }

    .user .avatar {
      background: linear-gradient(135deg, var(--user-msg) 0%, #1d4ed8 100%);
      color: #fff;
      order: 2;
    }

    .bot .avatar {
      background: linear-gradient(135deg, var(--dark) 0%, #334155 100%);
      color: #fff;
    }

    .avatar i {
      font-size: 18px;
    }

    .bubble {
      background: var(--bot-msg);
      padding: 16px 20px;
      border-radius: 18px;
      line-height: 1.5;
      box-shadow: var(--shadow);
      position: relative;
      transition: transform 0.2s ease;
    }

    .bubble:hover {
      transform: translateY(-2px);
    }

    .user .bubble {
      background: linear-gradient(135deg, var(--user-msg) 0%, #1d4ed8 100%);
      color: white;
      border-bottom-right-radius: 6px;
    }

    .bot .bubble {
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-bottom-left-radius: 6px;
      color: #e2e8f0;
    }

    /* Triangle for speech bubbles */
    .bot .bubble::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: -8px;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      border-top-color: rgba(30, 41, 59, 0.8);
      border-bottom: 0;
      border-left: 0;
      margin-bottom: 10px;
    }

    .user .bubble::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: -8px;
      width: 0;
      height: 0;
      border: 8px solid transparent;
      border-top-color: var(--user-msg);
      border-bottom: 0;
      border-right: 0;
      margin-bottom: 10px;
    }

    .typing {
      display: inline-flex;
      gap: 6px;
      padding: 6px 0;
    }

    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--gray-light);
      animation: bounce 1.2s infinite ease-in-out;
    }

    .dot:nth-child(2) {
      animation-delay: .2s;
    }

    .dot:nth-child(3) {
      animation-delay: .4s;
    }

    @keyframes bounce {

      0%,
      80%,
      100% {
        transform: translateY(0);
      }

      40% {
        transform: translateY(-6px);
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* --- COMPOSER --- */
    form {
      display: flex;
      gap: 12px;
      padding: 20px;
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .input-container {
      flex: 1;
      position: relative;
    }

    textarea {
      width: 100%;
      resize: none;
      min-height: 56px;
      max-height: 120px;
      padding: 16px 52px 16px 20px;
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(30, 41, 59, 0.6);
      color: var(--light);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
      line-height: 1.5;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
    }

    textarea:focus {
      outline: none;
      border-color: var(--primary-light);
      background: rgba(30, 41, 59, 0.8);
      box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
    }

    textarea::placeholder {
      color: var(--gray);
    }

    .input-container i {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--gray);
    }

    button {
      padding: 0 24px;
      border: none;
      border-radius: 16px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    button:active {
      transform: translateY(0);
    }

    button i {
      font-size: 18px;
    }

    /* Welcome message */
    .welcome-message {
      text-align: center;
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    .welcome-message h2 {
      font-size: 28px;
      margin-bottom: 16px;
      background: linear-gradient(to right, #fff, #a5b4fc);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .welcome-message p {
      color: var(--gray-light);
      line-height: 1.6;
      margin-bottom: 24px;
    }

    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .feature {
      background: rgba(30, 41, 59, 0.5);
      border-radius: 12px;
      padding: 16px;
      width: 160px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .feature i {
      font-size: 24px;
      color: var(--primary-light);
      margin-bottom: 10px;
    }

    .feature p {
      font-size: 14px;
      margin: 0;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .msg {
        max-width: 90%;
      }

      .features {
        gap: 12px;
      }

      .feature {
        width: calc(50% - 12px);
        padding: 12px;
      }
    }

    @media (max-width: 480px) {
      header {
        padding: 12px 16px;
      }

      #chat {
        padding: 16px;
      }

      form {
        padding: 16px;
      }

      .welcome-message {
        padding: 30px 16px;
      }

      .feature {
        width: 100%;
      }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo-container">
      <i class="fas fa-scale-balanced"></i>
    </div>
    <h1>Legal Tech AI Assistant</h1>
    <div class="header-subtitle">Powered by AI Research</div>
  </header>

  <!-- CHAT -->
  <div id="chat">
    <div class="welcome-message">
      <h2>Your AI Legal Research Assistant</h2>
      <p>Ask questions about case law, statutes, regulations, or any legal topic. I'll help you find relevant information and sources.</p>
      <div class="features">
        <div class="feature">
          <i class="fas fa-gavel"></i>
          <p>Case Law Analysis</p>
        </div>
        <div class="feature">
          <i class="fas fa-book"></i>
          <p>Statute Research</p>
        </div>
        <div class="feature">
          <i class="fas fa-file-contract"></i>
          <p>Contract Review</p>
        </div>
        <div class="feature">
          <i class="fas fa-search"></i>
          <p>Legal Precedents</p>
        </div>
      </div>
    </div>
  </div>

  <!-- COMPOSER -->
  <form id="composer">
    <div class="input-container">
      <textarea id="prompt" placeholder="Ask a legal question..."></textarea>
      <i class="fas fa-paperclip"></i>
    </div>
    <button type="submit">
      <i class="fas fa-paper-plane"></i>
      <span>Send</span>
    </button>
  </form>

  <script>
    const API_BASE = "http://127.0.0.1:8000"; // FastAPI backend
    const ENDPOINT = "/research";

    const chat = document.getElementById("chat");
    const form = document.getElementById("composer");
    const promptEl = document.getElementById("prompt");

    function addMessage(role, html) {
      const wrap = document.createElement("div");
      wrap.className = `msg ${role}`;
      const avatar = document.createElement("div");
      avatar.className = "avatar";
      
      if (role === "user") {
        avatar.innerHTML = '<i class="fas fa-user"></i>';
      } else {
        avatar.innerHTML = '<i class="fas fa-robot"></i>';
      }
      
      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.innerHTML = html || "";
      wrap.appendChild(avatar);
      wrap.appendChild(bubble);
      chat.appendChild(wrap);
      chat.scrollTop = chat.scrollHeight;
      return bubble;
    }

    function addTypingDots(bubble) {
      const dots = document.createElement("div");
      dots.className = "typing";
      for (let i = 0; i < 3; i++) { dots.appendChild(document.createElement("div")).className = "dot"; }
      bubble.appendChild(dots);
      return () => dots.remove();
    }

    async function sendMessage(text) {
      addMessage("user", text);
      const botBubble = addMessage("bot", "");
      const stopDots = addTypingDots(botBubble);

      try {
        const res = await fetch(API_BASE + ENDPOINT, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query: text })
        });
        const data = await res.json();
        const html = data.inner_html || "⚠️ No response";

        stopDots();

        // fake token-by-token output
        let i = 0;
        const interval = setInterval(() => {
          botBubble.innerHTML = html.slice(0, i++);
          chat.scrollTop = chat.scrollHeight;
          if (i > html.length) clearInterval(interval);
        }, 20);

      } catch (err) {
        stopDots();
        botBubble.innerHTML = `<span style="color:#f59e0b">Error: ${err}</span>`;
      }
    }

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      const text = promptEl.value.trim();
      if (!text) return;
      promptEl.value = "";
      sendMessage(text);
      
      // Remove welcome message after first query
      const welcomeMsg = document.querySelector('.welcome-message');
      if (welcomeMsg) {
        welcomeMsg.style.display = 'none';
      }
    });

    // Auto-resize textarea
    promptEl.addEventListener('input', function() {
      this.style.height = 'auto';
      this.style.height = (this.scrollHeight) + 'px';
    });
  </script>
</body>
</html>
